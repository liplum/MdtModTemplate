plugins {
    id 'java'
    id "io.github.liplum.mgpp" version "1.0.6"
}

group 'org.example'
version '1.0'
repositories {
    mavenCentral()
    use(io.github.liplum.mindustry.BuildScript) {
        mindustryRepo()
    }
}
sourceSets {
    main {
        java.srcDirs = ["src"]
    }
}
targetCompatibility = 8
sourceCompatibility = 8
mindustry {
    dependency {
        mindustry version: 'v135'
        // To use jitpack, https://jitpack.io/#anuken/mindustryjitpack
        // mindustryMirror version: 'bb8ab301fd'
        arc version: 'v135'
    }
    client {
        official version: 'v135'
        // To use be, https://github.com/Anuken/MindustryBuilds/releases
        // be version: '22747'
    }
    server {
        official version: 'v135'
    }
    meta << ModMeta(
        version: "1.0"
    )
    meta.displayName = "Template"
    def name = project.archivesBaseName
    deploy {
        baseName = name
    }
}
repositories {
    mavenCentral()
}
dependencies {
    // Import dependencies from mindustry
    use(io.github.liplum.mindustry.BuildScript) {
        importMindustry()
    }
}
mindustryAssets {
    // Set the assets root
    rootAt "$rootDir/assets"
}
test {
    useJUnitPlatform()
}